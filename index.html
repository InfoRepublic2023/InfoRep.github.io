<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="a practice page to test use of bullet points and the use of ids in HTML"
    />

    <!-- Enables control how your website's content appears across various social media platforms -->
    <meta content="infoRepublic.com" property="og:title" />
    <title>Your Name | Portfolio</title>
    <!-- link to external CSS file (in same folder as this file)-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <!-- Hero Section -->
    <section id="home">
      <h1>Hi, I'm Ash</h1>
      <p>Web Developer & Designer</p>
      <button>View My Work</button>
    </section>

    <!-- Projects Section -->
    <section id="projects">
      <h2>My Projects</h2>
      <div class="project-grid">
        <!-- Project cards go here -->
      </div>
    </section>

    <!-- About Section -->
    <section id="about">
      <h2>About Me</h2>
      <p>Your bio goes here...</p>
    </section>

    <!-- Contact Section -->
    <section id="contact">
      <h2>Get In Touch</h2>
      <form>
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <textarea placeholder="Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>

    <!-- Footer -->
    <footer>
      <p>Â© 2024 Your Name</p>
    </footer>

    <!-- link to JavaScript file -->
    <!-- tip best practice to place just before </body> -->
    <script src="script.js"></script>
  </body>
</html>
